<form [formGroup]="form">
  <div style="border: 1px solid red">De la: Până la:</div>
  <mat-grid-list cols="2" rowHeight="60px" gutterSize="10px">
    <mat-grid-tile style="border: 1px solid red">
      <mat-grid-tile-header>
        <a>De la</a>
      </mat-grid-tile-header>
      <mat-form-field id="ore_start" style="width: 47% !important">
        <mat-select formControlName="availability_hours_start" (selectionChange)="onChangeStartHour($event.value)">
          <mat-option *ngFor="let hour of hours" [value]="hour">
            {{ hour }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile style="border: 1px solid red">
      <mat-grid-tile-header>
        <a>Până la</a>
      </mat-grid-tile-header>
      <mat-form-field id="ore_start" style="width: 47% !important">
        <mat-select formControlName="availability_hours_start" (selectionChange)="onChangeEndHour($event.value)">
          <mat-option *ngFor="let hour of hours" [value]="hour">
            {{ hour }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</form>
