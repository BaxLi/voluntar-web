<div class="address">
  <input
    matInput
    [(ngModel)]="selectedAddress"
    (change)="selectAddress($event)"
  />
  <img
    class="icon"
    *ngIf="selectedAddress.length > 0; else incorrect"
    src="/assets/icons/requests/address/Correct.svg"
  />
  <ng-template #incorrect>
    <img class="icon" src="/assets/icons/requests/address/Incorrect.svg" />
  </ng-template>
  <img
    type="button"
    class="icon"
    src="/assets/icons/requests/address/Map.svg"
    (click)="showMapDialog()"
  />
</div>
