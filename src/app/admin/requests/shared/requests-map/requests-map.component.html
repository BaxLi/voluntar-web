<div>
  <div fxFlex="75">
    <map #map></map>
  </div>

  <div fxFlex="25" fxLayout="column" style="border: 1px solid rgb(73, 71, 189)">
    <!-- TODO  -->
    <div id="selection_div">
      <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
        <div fxLayout="column">
          <div class="selectBeneficiary" fxLayoutAlign="center center">
            Selectare Beneficiari
          </div>
          <div
            class="filtersZone"
            fxLayout="row"
            fxLayoutAlign="space-around center"
            style="border: 1px solid #ccc"
          >
            <div fxFlex="45" style="background-color: aquamarine">
              <mat-select
                formControlName="city_sector"
                placeholder="Sector"
                (selectionChange)="citySectorChanged()"
              >
                <mat-option *ngFor="let zone of zones" [value]="zone.value">
                  {{ zone.label.charAt(0).toUpperCase() + zone.label.slice(1) }}
                </mat-option>
              </mat-select>
            </div>
            <div fxFlex="45" style="background-color: rgb(51, 185, 141)">
              <mat-select formControlName="needs" placeholder="NecesitateÑ„">
                <mat-option>1</mat-option>
                <mat-option>2</mat-option>
                <mat-option>3</mat-option>
                <mat-option>4</mat-option>
              </mat-select>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- TODO  -->
    <!-- -------STEP 1*3---------- -->

    <div class="selectionMapSection">
      <div *ngIf="stepOnSelectionZone === 1">
        <app-map-selectionzone
          [selectedRequests]="selectedRequests"
          [selectedCityZone]="selectedCityZone"
          [selectionStep]="stepOnSelectionZone"
        ></app-map-selectionzone>
      </div>
      <div *ngIf="stepOnSelectionZone === 2">
        <app-map-selectionzone
          [selectedRequests]="selectedRequests"
          [selectedCityZone]="selectedCityZone"
          [selectionStep]="stepOnSelectionZone"
        ></app-map-selectionzone>
      </div>
    </div>

    <div
      fxLayout="column"
      fxLayoutAlign="center center"
      style="margin: 5px; width: 100%"
    >
      <div
        fxLayout="row"
        fxLayoutAlign="center center"
        style="
          background-color: #ffffff !important;
          border: 1px solid red;
          height: 10px;
          width: 100%;
        "
      >
        <div *ngFor="let a of [].constructor(3); let i = index">
          <div *ngIf="i + 1 !== stepOnSelectionZone; else filledpoint">
            <mat-icon>gps_not_fixed</mat-icon>
          </div>
          <ng-template #filledpoint>
            <mat-icon>gps_fixed</mat-icon>
          </ng-template>
        </div>
      </div>

      <button
        mat-flat-button
        color="primary"
        style="width: 100px"
        (click)="nextFormStep()"
      >
        {{ buttonSelectorTextOnMap }}
      </button>
    </div>
  </div>
</div>
