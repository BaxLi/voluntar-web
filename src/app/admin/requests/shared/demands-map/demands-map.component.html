    <!-- TODO  -->

      <div id="selection_div">
        <div fxLayout="column">
          <div
            #headerSelectionZone
            class="selectBeneficiary"
            fxLayoutAlign="center center"
          >
            Selectare Beneficiari
          </div>

            <div fxFlex="45" style="background-color: aquamarine">
              <mat-select formControlName="city_sector" placeholder="Sector" (selectionChange)="citySectorChanged()">

                  {{ zone.label.charAt(0).toUpperCase() + zone.label.slice(1) }}

              </mat-select>
            </div>
          </div> -->
        </div>
      </div>
      <!-- TODO  -->
      <!-- -------STEP 1*3---------- -->

      <div class="selectionMapSection">
        <!-- --------- 1 ----------------- -->
        <div *ngIf="stepOnSelectionZone === 1">
          <div
            class="filtersZone"
            fxLayout="row"
            fxLayoutAlign="space-around center"
            style="border: 1px solid #ccc"
          >
            <div fxFlex="45" style="background-color: aquamarine">
              <mat-select
                formControlName="city_sector"
                placeholder="Sector"
                (selectionChange)="citySectorChanged()"
              >
                <mat-option *ngFor="let zone of zones" [value]="zone.value">
                  {{ zone.label.charAt(0).toUpperCase() + zone.label.slice(1) }}
                </mat-option>
              </mat-select>
            </div>
            <div fxFlex="45" style="background-color: rgb(51, 185, 141)">
              <mat-select
                formControlName="needs"
                placeholder="Necesitate"
                (selectionChange)="necesityChanged()"
              >
                <mat-option *ngFor="let nec of demands" [value]="nec">
                  {{ nec }}
                </mat-option>
              </mat-select>
            </div>
          </div>
          <app-demand-selection
            [selectedRequests]="selectedRequests"
            [selectedCityZone]="selectedCityZone"
            [selectionStep]="stepOnSelectionZone"
          ></app-demand-selection>
        </div>
        <!-- --------- 2 ----------------- -->
        <div *ngIf="stepOnSelectionZone === 2">
          <div style="background-color: rgb(44, 153, 117)">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input
                formControlName="volunteerAvailabilityDate"
                matInput
                [matDatepicker]="picker"
                placeholder="Choose a date"
                (dateInput)="OnDateChange($event)"
              />
              <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <app-volunteer-selection
            [dateDemandRequested]="dateDemandRequested"
            [selectionStep]="stepOnSelectionZone"
          ></app-volunteer-selection>
        </div>
        <!-- --------- 3 ----------------- -->
        <div *ngIf="stepOnSelectionZone === 3">
          {{ form.get("volunteerAvailabilityDate").value }}
        </div>
      </div>
    </form>
    <div
      fxLayout="column"
      fxLayoutAlign="center center"
      style="margin: 5px; width: 100%"
    >
      <div
        fxLayout="row"
        fxLayoutAlign="center center"
        style="
          background-color: #ffffff !important;
          border: 1px solid red;
          height: 10px;
          width: 100%;
        "
      >
        <div *ngFor="let a of [].constructor(3); let i = index">
          <div *ngIf="i + 1 !== stepOnSelectionZone; else filledpoint">
            <mat-icon>gps_not_fixed</mat-icon>
          </div>
          <ng-template #filledpoint>
            <mat-icon>gps_fixed</mat-icon>
          </ng-template>
        </div>
      </div>

      <button
        mat-flat-button
        color="primary"
        style="width: 100px"
        (click)="nextFormStep()"
      >
        {{ buttonSelectorTextOnMap }}
      </button>
    </div>
  </div>
</div>
