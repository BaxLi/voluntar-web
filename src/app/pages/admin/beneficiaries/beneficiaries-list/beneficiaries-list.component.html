<h1>Beneficiari</h1>

<div class="actions">
  <button mat-flat-button (click)="onExport()">
    <mat-icon>cloud_download</mat-icon>
    Export CSV
  </button>

  <button
    mat-flat-button
    type="button"
    color="primary"
    (click)="openNewBeneficiaryDialog()"
  >
    <mat-icon>add</mat-icon>
    Nou beneficiar
  </button>
</div>

<mat-tab-group mat-align-tabs="start" class="b-list">
  <mat-tab>
    <ng-template mat-tab-label>
      Toți
      <span class="badge-counter">{{ count$ | async }}</span>
    </ng-template>

    <app-beneficiary-list
      [dataSource]="dataSource$"
      [count]="count$"
      [isLoading]="isLoading$"
      (pageChangeEvent)="onPageChange($event)"
    ></app-beneficiary-list>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      Blocați
      <span class="badge-counter">{{ blockListCount$ | async }}</span>
    </ng-template>

    <app-beneficiary-list
      [dataSource]="blockListDataSource$"
      [count]="blockListCount$"
      [isLoading]="blockListIsLoading$"
      (pageChangeEvent)="onBlockListPageChange($event)"
    ></app-beneficiary-list>
  </mat-tab>
</mat-tab-group>
